<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SusyFlask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="description" content="SusyFlask is generated by yeoman." />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/application.min.css') }}">
    {% block specific_page_stylesheet %}
    {% endblock %}
  </head>

  <body>
    {% block content %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/application.min.js') }}"></script>
    {% block specific_page_javascript %}
    {% endblock %}
  </body>
</html>
